<div class="flex-container-row registration-from">
  <div class="flex-element-4">
    <div class="flex-container-column">
      <div class="flex-element-1">
        <div class="photo" (click)="getVideoStream()">
          <video #camera width="320" height="220"></video>
        </div>
      </div>
      <div class="flex-element-1">
        <button (click)="takePhoto()">Сделать снимок</button>
      </div>
      <div class="flex-element-1">
        <div style="position: relative">
          <canvas #canvas width="640" height="480"></canvas>
        </div>
      </div>
      <div class="flex-element-1 face-recognition-result" *ngIf="base64image && isFace != undefined">
        <span *ngIf="isFace" class="success">Лицо обнаружено</span>
        <span *ngIf="!isFace" class="error">Лицо не обнаружено</span>
      </div>
    </div>
  </div>
  <div class="flex-element-6">
    <form [formGroup]="registration" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label> Фамилия
          <input type="text" formControlName="lastname"
                 [ngClass]="{invalid: registration.controls['lastname'].touched && registration.controls['lastname'].invalid}">
        </label>
      </div>
      <div class="form-row">
        <label> Имя
          <input type="text" formControlName="firstname"
                 [ngClass]="{invalid: registration.controls['firstname'].touched && registration.controls['firstname'].invalid}">
        </label>
      </div>
      <div class="form-row">
        <label> Отчество
          <input type="text" formControlName="midname"
                 [ngClass]="{invalid: registration.controls['midname'].touched && registration.controls['midname'].invalid}">
        </label>
      </div>
      <div class="form-row">
        <label> Компания
          <input type="text" formControlName="company"
                 [ngClass]="{invalid: registration.controls['company'].touched && registration.controls['company'].invalid}">
        </label>
      </div>
      <div class="form-row">
        <label> Должность
          <input type="text" formControlName="post"
                 [ngClass]="{invalid: registration.controls['post'].touched && registration.controls['post'].invalid}">
        </label>
      </div>
      <div class="form-row">
        <input type="submit" value="ДОБАВИТЬ" [disabled]="registration.invalid || noPhoto || !isFace">
      </div>
      <div class="form-row error" *ngIf="faceError">
        Лицо не распознано
      </div>
      <div *ngIf="success" class="form-row success">
        Лицо распознано
      </div>
    </form>
  </div>
</div>
